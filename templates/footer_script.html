<!-- Custom JS for background color on scrolling -->
<script>
    $(window).scroll(function(){
    var scroll = $(window).scrollTop();
    if(scroll < 300){
        $('header .fixed-top').css('background', '{{ top_color }}');
        $('header .nav').css('height', '{{ top_height }}');
    } else{
        $('header .fixed-top').css('background', '#27496d');
        $('header .nav').css('height', '8.2vh');
    }
});
</script>
