{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>
    {% block title %}
      Binmile Home
    {% endblock title %}
  </title>
  <link rel="shortcut icon" href="{% static 'assets/images/faviconlogo.png' %}" type="image/x-icon" >
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css' />
  <script src="https://kit.fontawesome.com/16370dbf02.js" crossorigin="anonymous"></script>
  <style>
    /*bottom right contact icon*/
    .contact-icon-br {
        position: fixed;
        bottom: 2rem;
        right: 2rem;
    }
  </style>
  {% block styles %}

  {% endblock styles %}
</head>

<body>

  {% block content %}

  {% endblock content %}

  <div class="contact-icon-br">
    <a href="{% url 'posts:contact-us' %}" class="btn-lg btn btn-info">
      <i class="fas fa-headset fa-lg"></i>
    </a>
  </div>

  {% block scripts %}

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

  {% endblock scripts %}

</body>
</html>
